# Skill Line Range

## Action
SKILL.md should be 150-600 lines. Under 150 is too thin and lacks useful
detail. Over 600 lines should be split into reference files.

## Evidence
- Round 1: Plugin line counts ranged from 58 to 957
- Standardized to 150-600 target for consistency
- Reference files handle overflow content

