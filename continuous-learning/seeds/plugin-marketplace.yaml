# Validate Paths

## Action
Before committing, verify all file paths referenced in SKILL.md actually exist.
Use glob to check that every referenced path resolves to a real file.

## Evidence
- Round 1: viral-app-builder SKILL.md referenced 4 files that did not exist
- Broken references confuse users and break skill functionality

