# Error Handling Required

## Action
System integration plugins (nhi-ic-card, nhri-risk-plugin, nhs-pportal-screening)
must include an error handling/troubleshooting section with common failure modes
and recovery steps.

## Evidence
- Round 1: System integration plugins lacked error recovery guidance
- Users need troubleshooting info when integrating with external systems
- Added as mandatory requirement in CLAUDE.md

