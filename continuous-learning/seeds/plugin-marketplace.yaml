# Consistent Structure

## Action
Maintain consistent directory structure within each plugin type:
- Nested plugins use skills/plugin-name/ with SKILL.md
- Flat plugins use top-level SKILL.md
- Multi-agent plugins use agents/ + commands/ + SKILL.md

## Evidence
- Project has 3 structure types (nested, flat, multi-agent)
- Each must be internally consistent for predictable behavior
- Mixing structures within a type causes confusion
